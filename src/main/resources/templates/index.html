<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Plants</title>
</head>
<body>
	<div th:each="plant : ${plantsList}">
    <a th:href="@{/plants/{id}(id=${plant.getId()})}"
		th:text="${plant.getName()} + ', ' + ${plant.getNextWateringDate()} +', ' +
     ${plant.getWateringPeriod()}"></a>
	</div>
	<hr/>
	<a th:href="@{/plants/new}">"Create new plant"</a>
</body>
</html>
