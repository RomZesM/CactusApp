<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Plants</title>
</head>
<body>
	<div th:each="plant : ${plantsList}">
    <p th:text="${plant.getName()} + ', ' + ${plant.getNextWateringDate()} +', ' +
     ${plant.getWateringPeriod()}"></p>
	</div>
</body>
</html>
